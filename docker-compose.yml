version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://stc_admin:postgres@db:5432/squash_team_challenge
      - SESSION_SECRET=${SESSION_SECRET:-change-me-in-production-at-least-32-chars}
      - NODE_ENV=production
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: stc_admin
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: squash_team_challenge
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U stc_admin"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Run migrations (one-time)
  migrate:
    build:
      context: .
      dockerfile: Dockerfile
    command: sh -c "pnpm db:migrate && pnpm db:seed"
    environment:
      - DATABASE_URL=postgresql://stc_admin:postgres@db:5432/squash_team_challenge
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin123}
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
